<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="./style.css">
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&display=swap"
        >
    </head>
    <body>
        <section class="wrapper">
            <h1>Simple timer</h1>
            <div class="timer">
                <div class="counter" id="counter">0</div>
                <button role="button" id="start">Старт</button>
                <button role="button" id="pause" disabled>Пауза</button>
                <button role="button" id="reset" disabled='0'>Сброс</button>
            </div>
        </section>
        <footer>
            Kamajor © 2022
         </footer>

        <script src="./functions.js" defer></script>
        <script src="./main.js" defer></script>
    </body>
</html>
